<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script> -->
    <script src="js/jquery_3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Peekaboo</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="jumbotron">Peek-a-boo</h1>

        <p>Click a button to choose what color you'd like this page to be:</p>
        <button class="btn btn-success" id="green">Green</button>
        <button class="btn btn-warning" id="yellow">Yellow</button>
        <button class="btn btn-danger" id="red">Red</button>

        <p>
          Peekaboo. Difficult for children, difficult for adults...try it.
        </p>
      </div>
      <div class="row">
        <div id="initially-showing" class="col-md-6">
          <p>
            <span class="clickable">Click here</span> to see the hidden surprise and engage in a contest of wills.
          </p>
        </div>

        <div id="initially-hidden" class="col-md-6">
          <p>
            That is one fine looking walrus. <span class="clickable">Click</span> to hide it again.
            <img src="img/walrus.jpg">
          </p>
        </div>
        <div class="iceberg" class="col-md-6">
          <img src ="img/iceberg.jpeg">
        </div>
      </div>

    </div>

  </body>
</html>
